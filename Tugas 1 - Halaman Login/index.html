<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <!-- link cdn untuk styling Alert menggunakan SweetAlert -->
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login Form</h1>
            <div class="formgroup">
                <input type="text" required id="inputUsername" class="inputan" placeholder="username*"></div>
            <div class="formgroup">
                <input type="password" required id="inputPassword" class="inputan" placeholder="password*"></div>
            <input type="button" value="LOG IN" id="btn" class="btn">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
